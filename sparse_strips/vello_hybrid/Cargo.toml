[package]
name = "vello_hybrid"
version.workspace = true
description = "A hybrid CPU/GPU renderer for Vello, balancing computation between CPU and GPU for efficiency."
categories = ["rendering", "graphics"]
keywords = ["2d", "vector-graphics"]
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
# Prevent accidental publishing until the initial release
publish = false

[features]
# Feature for development-only performance measurement
perf_measurement = []

[lints]
workspace = true

[dependencies]
vello_common = { workspace = true }
peniko = { workspace = true }
kurbo = { workspace = true }

# The following dependencies are for GPU. Maybe they should be optional, or the crate
# structure refactored so there's a CPU-only renderer that doesn't depend on these.
bytemuck = { workspace = true, features = ["derive"] }
wgpu = { version = "24.0.1" }
winit = "0.29"
pollster = "0.3"
async-executor = "1.8"
color = { version = "0.2.3", features = ["bytemuck"] }

[dev-dependencies]
png = "0.17.14"
roxmltree = "0.20.0"
